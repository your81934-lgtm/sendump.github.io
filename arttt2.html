<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Fredoka+One&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ffb6c1, #ffe4e1, #ffc3a0, #ffcccb);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Fredoka One', cursive;
      overflow: hidden;
      position: relative;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #bg-image {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      z-index: -1;
      transition: opacity 2s ease;
      filter: brightness(0.8) blur(3px);
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 70px;
      color: #fff;
      text-shadow: 3px 3px 10px #ff69b4, 0 0 20px #fff;
      animation: sparkleText 2s infinite alternate;
      z-index: 2;
    }

    @keyframes sparkleText {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4; }
      to { text-shadow: 0 0 25px #fff, 0 0 50px #ff66cc; }
    }

    p {
      font-size: 24px;
      color: white;
      margin-top: -10px;
      z-index: 2;
    }

    button {
      margin-top: 20px;
      padding: 12px 28px;
      background: #ff69b4;
      border: none;
      color: white;
      font-size: 18px;
      border-radius: 25px;
      cursor: pointer;
      box-shadow: 0 0 10px #ff99cc;
      transition: all 0.3s ease;
      z-index: 2;
    }

    button:hover {
      background: #ff85c1;
      transform: scale(1.1);
      box-shadow: 0 0 20px #fff;
    }

    .emoji {
      position: absolute;
      bottom: -100px;
      font-size: 40px;
      opacity: 0;
      animation: floatEmoji 8s linear infinite;
      z-index: 1;
    }

    @keyframes floatEmoji {
      0% { transform: translateY(0) scale(0.8) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      50% { transform: translateY(-50vh) scale(1) rotate(10deg); opacity: 1; }
      90% { opacity: 0; transform: translateY(-100vh) scale(1.2) rotate(-10deg); }
      100% { opacity: 0; }
    }

    /* Centered picture group */
    #picture-group {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
      z-index: 3;
      opacity: 0;
      transition: opacity 1.5s ease;
      pointer-events: none;
    }

    #picture-group.show {
      opacity: 1;
      pointer-events: auto;
    }

    #picture-group.hide {
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    #picture-group img {
      width: 250px;
      height: 250px;
      object-fit: cover;
      border-radius: 25px;
      border: 5px solid #fff;
      box-shadow: 0 0 30px #ffb6c1, 0 0 60px #fff;
      animation: glow 2s infinite alternate;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #picture-group img:hover {
      transform: scale(1.05);
    }

    @keyframes glow {
      from { box-shadow: 0 0 10px #ffb6c1, 0 0 20px #fff; }
      to { box-shadow: 0 0 30px #ff66cc, 0 0 60px #fff; }
    }

    /* Message box */
    .message-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: linear-gradient(145deg, #fff0f5, #ffe4ec);
      border-radius: 35px;
      padding: 60px 50px;
      width: 650px;
      height: 400px;
      box-shadow: 0 0 80px rgba(255, 182, 193, 0.8), inset 0 0 25px rgba(255, 192, 203, 0.5);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 10;
      text-align: center;
      border: 5px solid #ff9ecb;
      overflow: hidden;
    }

    .message-box.fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    .message-box.fade-out {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translate(-50%, -55%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: translate(-50%, -50%); }
      to { opacity: 0; transform: translate(-50%, -55%); }
    }

    .message-box::before {
      content: "üéâüéÇüéàüéÅ";
      position: absolute;
      top: 15px;
      left: 25px;
      font-size: 28px;
    }

    .message-box::after {
      content: "üéäüíñ‚≠êüßÅ";
      position: absolute;
      bottom: 15px;
      right: 25px;
      font-size: 28px;
    }

    .message-box p {
      font-size: 34px;
      color: #ff4081;
      font-family: 'Pacifico', cursive;
      text-shadow: 2px 2px #fff;
      margin-top: 40px;
    }

    .exit-btn {
      position: absolute;
      top: 20px;
      right: 25px;
      background: #ff66a3;
      color: white;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 15px #ffb6c1;
      transition: all 0.3s ease;
    }

    .exit-btn:hover {
      background: #ff85c1;
      transform: rotate(90deg) scale(1.1);
    }
  </style>
</head>
<body>

  <img id="bg-image" src="" alt="Background Image">

  <h1>üéÇ Happy Birthday! üéâ</h1>
  <p>Click the button for a surprise üíñ</p>
  <button id="showBtn">Click Me üéÅ</button>

  <div id="picture-group">
    <img src="c:\Users\ellac\OneDrive\Pictures\Roblox\4343771954_104287085898974_1746540738429.png" alt="Cake 1" data-message="enjoy your dayyy!!!üåü">
    <img src="c:\Users\ellac\OneDrive\Pictures\artt.jpg" alt="Cake 2" data-message="Happy Birthday! üéâ
Congrats, isa ka na namang taon na mas malapit sa senior citizen discount! ü§£ at sana swertehin kana sa pagibig uwuüíñ">
    <img src="c:\Users\ellac\OneDrive\Pictures\Roblox\RobloxScreenShot20250913_230102067.png" alt="Cake 3" data-message="Wish koden ang more blessings, good health, at true happiness. Sana lahat ng dreams mo matupad this year you truly deserve it! Enjoy your special day! üíõüéÇüéâ">
  </div>

  <div id="messageBox" class="message-box">
    <button class="exit-btn" id="exitBtn">√ó</button>
    <p id="messageText"></p>
  </div>

  <script>
    // Floating emojis
    const emojis = ['üéÇ', 'üéà', 'üéâ', 'üéÅ', 'üíñ', '‚≠ê', 'üßÅ', 'üéä'];
    for (let i = 0; i < 25; i++) {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.animationDuration = (6 + Math.random() * 6) + 's';
      emoji.style.animationDelay = Math.random() * 5 + 's';
      document.body.appendChild(emoji);
    }

    const bgImage = document.getElementById('bg-image');
    const pictureGroup = document.getElementById('picture-group');
    const button = document.getElementById('showBtn');
    const messageBox = document.getElementById('messageBox');
    const messageText = document.getElementById('messageText');
    const exitBtn = document.getElementById('exitBtn');

    let shown = false;

    button.addEventListener('click', () => {
      if (!shown) {
        bgImage.src = "https://static.vecteezy.com/system/resources/thumbnails/014/864/253/small_2x/party-holiday-birthday-background-illustration-vector.jpg";
        bgImage.style.opacity = 1;
        pictureGroup.classList.remove('hide');
        pictureGroup.classList.add('show');
        shown = true;
        button.textContent = "Hide üéà";
      } else {
        pictureGroup.classList.remove('show');
        pictureGroup.classList.add('hide');
        bgImage.style.opacity = 0;
        shown = false;
        button.textContent = "Click Me üéÅ";
      }
    });

    // Show message box
    document.querySelectorAll('#picture-group img').forEach(img => {
      img.addEventListener('click', e => {
        const message = e.target.dataset.message;
        messageText.textContent = message;
        messageBox.style.display = 'flex';
        messageBox.classList.add('fade-in');
      });
    });

    // Close message box with smooth fade
    exitBtn.addEventListener('click', () => {
      messageBox.classList.remove('fade-in');
      messageBox.classList.add('fade-out');
      setTimeout(() => {
        messageBox.style.display = 'none';
        messageBox.classList.remove('fade-out');
      }, 500);
    });
  </script>

</body>
</html>
